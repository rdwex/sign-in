<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="img/3205438.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link href="style.css" rel="stylesheet" />
    <title>Sync</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row gy-4" id="products"></div>
    </div>

    <div class="w-50 box p-5 m-auto">
      <h1 class="text-center">Register Here</h1>
      <input
        id="name"
        type="text"
        class="form-control my-3"
        placeholder="enter name"
      />
      <input
        id="email"
        type="email"
        class="form-control my-3"
        placeholder="enter email"
      />
      <input
        id="password"
        type="password"
        class="form-control my-3"
        placeholder="enter password"
      />
      <input
        id="repassword"
        type="password"
        class="form-control my-3"
        placeholder="enter password"
      />
      <input
        id="phone"
        type="text"
        class="form-control my-3"
        placeholder="enter phone"
      />
      <button id="btn" class="btn btn-outline-danger pink">Enter</button>
    </div>
    <div class="box container my-5 p-5">
      <div class="loading d-flex justify-content-center align-items-center">
        <span id="load" class="loader my-5"></span>
      </div>
      <table
        id="tables"
        class="table table-striped table-dark text-center my-3"
      >
        <thead>
          <th>index</th>
          <th>Name</th>
          <th>Email</th>
        </thead>
        <tbody class="" id="demo"></tbody>
      </table>
    </div>
    <script src="java.js"></script>
    <script src="callback.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
